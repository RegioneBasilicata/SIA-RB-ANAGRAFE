$$head
	<script src="../js/checktext.js" type="text/javascript"></script>
</head>
<body id="popup">
	<form id="form1"  method="post" action="../layout/popCercaParticelleInsUnar.htm">
		<input name="conferma" type="hidden" class="inputPulsante highlighted" value="conferma" >
		<input type="hidden" name="importa" value="$$importa" >
    	<div id="contenutopop">
      		<!-- @@blkParticelle -->
        		<div class="pulsanti">
          			<div class="des">
            			<a href="javascript:window.close();">chiudi</a>
          			</div>
          			<div class="sin">
            			<a href="javascript: submitSomeElementsForm(document.forms[0].action, document.forms[0], document.forms[0].idStoricoParticella);" class="highlighted">inserisci</a>
          			</div>
        		</div>
       			<table cellspacing="3" summary="Questa tabella contiene i dati delle particelle da associare all'unità arborea">
          			<tr>
            			<th class="center" scope="col">Sel.</th>
			            <th class="center" scope="col">Comune</th>
           				<th class="center" scope="col"><acronym title="Sezione">Sz.</acronym></th>
           				<th class="center" scope="col"><acronym title="Foglio">Fgl.</acronym></th>
           				<th class="center" scope="col"><acronym title="Particella">Part.</acronym></th>
           				<th class="center" scope="col"><acronym title="Subalterno">Sub.</acronym></th>
           				<th class="center" scope="col"><acronym title="Superficie catastale">Sup. Cat.</acronym></th>
                  <th class="center" scope="col"><acronym title="Superficie grafica">Sup. Grafica</acronym></th>
          			</tr>         
          			<!-- @@blkElencoParticelle -->
            			<tr>
              				<th class="radio">
          						<input name="idStoricoParticella" type="radio" value="$$idStoricoParticella" id="idStoricoParticella" />
              				</th>
                 			<td>$$descComune ($$siglaProvinciaParticella)</td>
              				<td>$$sezione</td>
              				<td class="numeridx">$$foglio</td>
              				<td class="numeridx">$$particella</td>
              				<td>$$subalterno</td>
              				<td class="numeridx">$$supCatastale</td>
                      <td class="numeridx">$$superficieGrafica</td>
            			</tr>
          			<!-- @@blkElencoParticelle -->
        		</table>
        		<p class="nota">Tutte le superfici sono espresse in ettari (ha).</p>
        		<div class="pulsanti">
          			<div class="des">
            			<a href="javascript:window.close();">chiudi</a>
          			</div>
          			<div class="sin">
            			<a href="javascript: submitSomeElementsForm(document.forms[0].action, document.forms[0], document.forms[0].idStoricoParticella);" class="highlighted">inserisci</a>
          			</div>
        		</div>
      		<!-- @@blkParticelle -->
      		<!-- @@blkNoParticelle -->
   				<p class="errore">$$messaggioErrore</p>
   				<div class="pulsanti">
          			<div class="des">
            			<a href="javascript:window.close();">chiudi</a>
          			</div>
        		</div>
      		<!-- @@blkNoParticelle -->
    	</div>
    </form>
</body>
</html>
