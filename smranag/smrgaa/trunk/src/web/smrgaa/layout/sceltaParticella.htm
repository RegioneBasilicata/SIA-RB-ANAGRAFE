$$head
  <script type="text/javascript" src="../js/checktext.js"></script>
</head>
<body id="popup">
  <form id="sceltaParticella" name="sceltaParticella" method="post" action=" ">
    <!-- CORPO -->
    <div id="contenutopop">
      <table cellspacing="3" summary="Questa tabella contiene i dati del rapporto">
        <col width="30%"/>
        <col width="70%"/>
        <!-- @@blkComune -->
          <tr>
            <th scope="row">Provincia</th>
            <td>$$siglaProvinciaParticella</td>
          </tr>
          <tr>
            <th scope="row">Comune</th>
            <td>$$descComuneParticella</td>
          </tr>
        <!-- @@blkComune -->
        <!-- @@blkStato -->
          <tr>
            <th scope="row">StatoEstero</th>
            <td>$$descStatoEsteroParticella</td>
          </tr>
        <!-- @@blkStato -->
      </table>
      <!-- @@conferma -->
        <div class="pulsanti">
          <div class="des">
            <a href="javascript:window.close();">chiudi</a>
            <span class="alt">&nbsp;/&nbsp;</span>
          </div>
          <div class="sin">
            <a href="javascript:confermaParticella()">conferma</a>
          </div>
        </div>
      <!-- @@conferma -->
      <table cellspacing="3" summary="Questa tabella contiene i dati del rapporto">
        <col width="5%"/>
        <col width="%"/>
        <col width="70%"/>
        <tr>
          <th class="radio" scope="col">&nbsp;</th>
          <th class="center" scope="col">Sezione</th>
          <th class="center" scope="col">Foglio</th>
          <th class="center" scope="col">Particella</th>
        </tr>
        <!-- @@blkParticelle -->
          <tr>
            <th class="radio" scope="row">
              <input type="radio" id="idParticella" name="idParticella" value="$$idParticella"/>
              <label for="idParticella" class="alt">idParticella</label>
            </th>
            <td>$$sezione $$descrizioneSezione</td>
            <td>$$foglio</td>
            <td>$$particella
              <input type="hidden" id="particella" name="particella" value="$$particella"/>
            </td>
          </tr>
        <!-- @@blkParticelle -->
      </table>
      <p class="errore">$$exception</p>
      <!-- @@conferma -->
        <div class="pulsanti">
          <div class="des">
            <a href="javascript:window.close();">chiudi</a>
            <span class="alt">&nbsp;/&nbsp;</span>
          </div>
          <div class="sin">
            <a href="javascript:confermaParticella()">conferma</a>
            <span class="alt">&nbsp;/&nbsp;</span>
          </div>
        </div>
      <!-- @@conferma -->
      <!-- @@chiudi -->
        <div class="pulsanti"><div class="des">
          <a href="javascript:window.close();">chiudi</a>
        </div></div>
      <!-- @@chiudi -->
    </div>
    </div></form>
    </body>
    </html>
